<md-content class="md-padding" layout-xs="column" layout="column" layout-fill >
   <div flex-xs flex-gt-xs="50" layout="column" layout-align="space-between center">
     <md-card id="articles_card" flex="none" ng-repeat="article in articles">
       <img ng-src="assets/images/mac.jpg" id="card_image" class="md-card-image" alt="Washed Out">
       <md-card-title>
         <md-card-title-text>
           <span class="md-display-1">{{article.title}}</span>
         </md-card-title-text>
       </md-card-title>
       <md-card-content>
         {{article.intro}}
       </md-card-content>
       <md-card-actions layout="row" layout-align="end center">
         <md-button ui-sref-active="active" ui-sref="article({id:article._id})" class="md-body-1 md-primary">Read More</md-button>
       </md-card-actions>
     </md-card>
   </div>
</md-content>

<div class="container">
   <article>
      <header>
         <div class="row">
            <h1></h1>
         </div>
         <div class="row">
            <span>
               <div></div><div></div>
            </span>
         </div>
      </header>
      <div class="post">
         <div>
            <img />
         </div>
         <div>
            <h4></h4>
            <p></p>
         </div>
         <div></div>
      </div>
   </article>
</div>

<footer></footer>
