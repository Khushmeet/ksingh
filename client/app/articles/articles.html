<header class="menu">
  <div class="contain">
    <nav>
      <img class="logo" ng-src="/assets/images/yeoman.png"/>
      <ul>
        <li>
          <a class="landing_alink" title="View Articles" ui-sref-active="active" ui-sref="articles">Articles</a>
        </li>
        <li>
          <a class="landing_alink" title="View Articles" ui-sref-active="active" ui-sref="articles">Tags</a>
        </li>
        <li>
          <a class="landing_alink" title="View Articles" ui-sref-active="active" ui-sref="articles">About</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<div class="blog cover" id="top">
  <div class="container">
    <h1>Blog</h1>
  </div>
</div>
<section>
  <div class="container box">
    <article ng-repeat="article in articles">
      <header>
        <div class="row">
          <h1 id="title">{{article.title}}</h1>
        </div>
        <div class="row subheader">
          <span>
            <p class="info" id="one_info">by {{article.author}}</p>
            <p class="info">{{article.date}}</p>
          </span>
        </div>
      </header>
      <div class="post">
        <div>
          <img class="img-responsive main_post_img" ng-src="/assets/images/nuts.jpg" />
        </div>
        <div>
          <p class="intro top">{{article.intro}}</p>
        </div>
        <div>
          <md-card-actions layout="row" layout-align="end center">
            <md-button ui-sref-active="active" ui-sref="article({id:article._id})" class="md-body-1 md-primary">Read More</md-button>
          </md-card-actions>
        </div>
      </div>
    </article>
  </div>
</section>
<footer></footer>
