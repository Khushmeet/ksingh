<header class="menu menu-single-article">
  <div class="contain">
    <nav>
      <img class="logo" ui-sref ="main" ng-src="/assets/images/yeoman.png"/>
      <ul>
        <li>
          <a class="landing_alink" style="color:rgba(11,18,29,.7);" title="View Articles" ui-sref-active="active" ui-sref="articles">Articles</a>
        </li>
        <li class="has-dropdown">
          <a class="landing_alink" title="View Articles" style="color:rgba(11,18,29,.7);">Tags</a>
          <ul class="dropdown animated fadeIn">
            <li><a title="Articles about Angular">Angular</a></li>
            <li><a title="Articles about Node.js">Node.js</a></li>
            <li><a title="Articles about Java">Java</a></li>
            <li><a title="Articles about Python">Python</a></li>
            <li><a title="Articles about ANTLR">ANTLR</a></li>
          </ul>
        </li>
        <li>
          <a class="landing_alink" style="color:rgba(11,18,29,.7);" title="View Articles" ui-sref-active="active" ui-sref="about">About</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<div class="single-article">
  <article class="wrapper">
    <h1>{{article.title}}</h1>
    <div class="row subheader single-article-subheader">
      <span>
        <p class="info" id="one_info">{{article.author}} &nbsp; | &nbsp; {{article.date}}</p>
        <div id="tags" style="margin-top:5px;">
          <i class="fa fa-tags"></i>
          <div class="single_tag" ng-repeat="tag in article.tags">
            <p>{{tag}}&nbsp;</p>
          </div>
        </div>
      </span>
    </div>
    <h4>{{article.intro}}</h4>
    <div ng-bind-html="article.content"></div>
  </article>
</div>
<footer></footer>
