<header class="menu">
  <div class="contain">
    <nav>
      <a ui-sref-active="active" ui-sref="main"><img class="logo" ng-src="/assets/images/yeoman.png"/></a>
      <ul>
        <li>
          <a class="landing_alink" title="View Articles" ui-sref-active="active" ui-sref="articles" style="color:rgba(11,18,29,.7);">Articles</a>
        </li>
        <li>
          <a class="landing_alink" title="View Articles" ui-sref-active="active" ui-sref="about" style="color:rgba(11,18,29,.7);">About</a>
        </li>
        <li>
          <a class="landing_alink" title="View Articles" ui-sref-active="active" ui-sref="search" style="color:rgba(11,18,29,.7);"><i class="fa fa-search"></i></a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<div class="single-article">
  <article class="wrapper">
    <h1>{{article.title}}</h1>
    <div class="row subheader single-article-subheader">
      <span>
        <p class="info" id="one_info">{{article.author}} &nbsp; | &nbsp; {{article.date}}</p>
        <div id="tags" style="margin-top:5px;">
          <i class="fa fa-tags"></i>
          <div class="single_tag" ng-repeat="tag in article.tags">
            <p>{{tag}}&nbsp;</p>
          </div>
        </div>
      </span>
    </div>
    <h4>{{article.intro}}</h4>
    <div ng-bind-html="article.content"></div>
  </article>
</div>
<footer></footer>
